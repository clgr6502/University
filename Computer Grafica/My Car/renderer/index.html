<html>

  <head>

    <script type="text/javascript">
		function log(msg){
      var textarea = document.getElementById("log");
      textarea.innerHTML += (msg + "\n");
      textarea.scrollTop = textarea.scrollHeight;
		}
    </script>
    
		<script type="text/javascript" src="./../common/libs/gl-matrix/dist/gl-matrix.js"></script>
		<script type="text/javascript" src="./../common/libs/matrix-stack.js">				    </script>
		<script type="text/javascript" src="./../common/shapes/track_maker.js">                  </script>
		<script type="text/javascript" src="./../common/shapes/building_maker.js">              </script>
		<script type="text/javascript" src="./../common/shapes/quadrilateral.js">        </script>
		<script type="text/javascript" src="./../common/shapes/triangle_car.js">			      	</script>

    <script type="text/javascript" src="./../common/shapes/cube.js">			      	</script>
	<script type="text/javascript" src="./../common/shapes/cylinder.js">			      	</script>
    
    <script type="text/javascript" src="./../common/scenes/scene_0.js">			      	</script>
		<script type="text/javascript" src="./../common/game.js"></script>
		<script type="text/javascript" src="./shaders.js">				</script>
		<script type="text/javascript" src="./shader_skybox.js">				</script>

	  <script type="text/javascript" src="./main.js">							</script>

  </head>

  <body>
	<div name="instructions" id="instructions" style="padding: 0; margin: 0; position: absolute; top: 0.2em; left: 39em; width: 16em">
		<h3>Observer view instructions</h3>
		<ul>
			<li>Mouse track</li>
			<br/>
			<li>[w]: move forward</li>
			<li>[s]: move backward</li>
			<li>[a]: move left</li>
			<li>[d]: move right</li>
			<li>[q]: move up</li>
			<li>[z]: move down</li>
		</ul>
	</div>
<div tabindex="1">
    <canvas  tabindex='1'
    	id     = "OUTPUT-CANVAS"
    	width  = "600px"
    	height = "600px"
    	style  = "border: 1px solid black"
    ></canvas>
    </div>
<div>
	<textarea id="log" rows="10" cols="60"></textarea>
</div>

<div>
<label for="cameras">Choose a camera:</label>
<select name="cameras" id="cameras" onchange="update_camera(this.value)">
	<option value="1">Chase</option>
	<option value="0">Follow from up</option>
	<option value="2">Observer camera</option>
</select>
<br/>
<input type="checkbox" name="wireframe" id="wireframe" onchange="Renderer.wireframeEnabled = this.checked">
<label for="wireframe">Wireframe</label>
<br/>
<input type="checkbox" name="textures" id="textures" value="on" onchange="Renderer.texturesEnabled = this.checked">
<label for="textures" >Textures</label>
<br/>
<input type="checkbox" name="skybox" id="skybox" value="on" onchange="Renderer.skyboxEnabled = this.checked">
<label for="skybox" >Skybox</label>
</div>
    
  </body>

</html>
